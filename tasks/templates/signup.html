{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Cadastro</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="container">
    <h2>Cadastro de Usuário</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem uma conta? <a href="{% url 'tasks:login' %}">Faça login</a></p>
  </div>
</body>
</html>
